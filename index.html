<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>투석 의사결정 설문</title>
  <link rel="stylesheet" href="assets/css/common.css" />
  <link rel="stylesheet" href="assets/css/index.css" />
</head>
<body>

  <div class="container cover">

    <section class="intro cover-intro">

      <div class="title-row">
        <!-- 작은 아이콘(없으면 이 img 줄은 지워도 됨) -->
        <img class="title-icon" src="assets/logo/logo_kidney.png" alt="아이콘" />
        <h1>투석 치료, 나는 어떤 방식으로 결정할까?</h1>
      </div>

      <p class="subtitle">
        투석에는 혈액 투석과 복막 투석 두 가지 방식이 있습니다.<br />
        투석을 받으면서도 일상을 유지하려면, 자신의 생활 방식에 잘 맞는 치료를 선택하는 것이 좋습니다.<br />
        치료를 결정하기에 앞서, 본 검사를 통하여 환자로서 나의 치료 의사 결정 유형을 확인해 보세요.
      </p>

      <button id="startSurveyBtn" class="intro-btn">
        <span>나의 의사 결정 방식 확인하기</span>
        <span class="arrow">›</span>
      </button>

    </section>

    <div class="logo-bar">
      <div class="logo-right">
        <img src="assets/logo/logo_snubh.png" alt="분당서울대학교병원" />
        <img src="assets/logo/logo_aihc.png" alt="의료인공지능센터" />
        <img src="assets/logo/logo_sickgpt.png" alt="SickGPT" />
      </div>
    </div>
  </div>

  <script>
    document.getElementById("startSurveyBtn").addEventListener("click", () => {
      window.location.href = "survey.html";
    });
  </script>
</body>
</html>
