<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결과 페이지</title>
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/result.css">
  <script src="assets/js/result.js" defer></script>
</head>
<body>
  <div class="container result-page">

    <div class="logo-bar">
      <div class="logo-left">
        <img src="assets/logo/logo_ksn.png" alt="대한신장학회" class="logo" />
      </div>
      <div class="logo-right">
        <img src="assets/logo/logo_snubh.png" alt="분당서울대학교병원" class="logo" />
        <img src="assets/logo/logo_aihc.png" alt="의료인공지능센터" class="logo" />
        <img src="assets/logo/logo_sickgpt.png" alt="SickGPT" class="logo" />
      </div>
    </div>

    <h1 class="result-title">당신의 결과는...</h1>
    <div class="cluster-info">
      <div id="resultBox"></div>
      <h3 class="clusterName"></h3>
      <p class="messageDirection1"></p>
      <p class="messageDirection2"></p>
    </div>
    <div class="button-group">
      <button onclick="location.href='survey.html'">다시 진단하기</button>
      <button onclick="location.href='survey.html'">관련 컨텐츠</button>
      <!-- <button onclick="location.href='survey.html'">닥토리에게 물어보기</button> -->
    </div>
  </div>

  <script>
    const result = localStorage.getItem('dialysisResult');
    document.getElementById('resultBox').innerHTML = result === 'PD'
      ? '<h2 style="color:#673AB7;">복막투석 선호자</h2>'
      : '<h2 style="color:#1976D2;">혈액투석 선호자</h2>';
  </script>
</body>
</html>
