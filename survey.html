<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자가 진단 테스트</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>설문에 응답해주세요</h1>
    <form id="surveyForm">
      <ol>
        <li>나는 나의 뼈, 관절과 신경을 보호하고 싶다. <br>
          <input type="radio" name="q1" value="PD">동의함 
          <input type="radio" name="q1" value="HD">비동의
        </li>
        <li>나는 심장에 부담을 주지 않는 치료를 받고 싶다. <br>
          <input type="radio" name="q2" value="PD">동의함 
          <input type="radio" name="q2" value="HD">비동의
        </li>
        <li>나는 가능한 한 높은 삶의 질을 유지하고 싶다. <br>
          <input type="radio" name="q3" value="HD">동의함 
          <input type="radio" name="q3" value="PD">비동의
        </li>
        <li>나는 내 가족과 주변사람들에게 부담을 덜 주는 치료를 선택하고 싶다. <br>
          <input type="radio" name="q4" value="PD">동의함 
          <input type="radio" name="q4" value="HD">비동의
        </li>
        <li>나는 나의 의지대로 살고 싶다. <br>
          <input type="radio" name="q5" value="PD">동의함 
          <input type="radio" name="q5" value="HD">비동의
        </li>
        <li>나는 하루 정도는 투석 부담 없이 지내고 싶다. <br>
          <input type="radio" name="q6" value="PD">동의함 
          <input type="radio" name="q6" value="HD">비동의
        </li>
      </ol>
      <button type="submit">결과 보기</button>
    </form>
  </div>
</body>
</html>
