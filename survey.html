<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자가 진단 테스트</title>
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/survey.css">
  <script src="assets/js/script.js" defer></script>
</head>
<body>
  <div class="container survey-page">

    <!-- 로고 영역 -->
    <div class="logo-bar">
      <div class="logo-left">
        <img src="assets/logo/logo_ksn.png" alt="대한신장학회" class="logo" />
      </div>
      <div class="logo-right">
        <img src="assets/logo/logo_snubh.png" alt="분당서울대학교병원" class="logo" />
        <img src="assets/logo/logo_aihc.png" alt="의료인공지능센터" class="logo" />
        <img src="assets/logo/logo_sickgpt.png" alt="SickGPT" class="logo" />
      </div>
    </div>

    <!-- 안내문 -->
    <p class="survey-subtitle">아래 문항을 읽고 본인에게 해당하는 정도를 선택해주세요.</p>

    <!-- 설문 폼 -->
    <form id="surveyForm">
      <ol>
        <li>
          <div class="question-wrapper">
            <span class="question-text">나는 나의 뼈, 관절과 신경을 보호하고 싶다.</span>
          </div>
          <div class="options">
            <label><input type="radio" name="q1" value="1" required> 전혀 그렇지 않다</label>
            <label><input type="radio" name="q1" value="2"> 그렇지 않다</label>
            <label><input type="radio" name="q1" value="3"> 보통이다</label>
            <label><input type="radio" name="q1" value="4"> 그렇다</label>
            <label><input type="radio" name="q1" value="5"> 매우 그렇다</label>
          </div>
        </li>

        <li>
          <div class="question-wrapper">
            <span class="question-text">나는 심장에 부담을 주지 않는 치료를 받고 싶다.</span>
          </div>
          <div class="options">
            <label><input type="radio" name="q2" value="1" required> 전혀 그렇지 않다</label>
            <label><input type="radio" name="q2" value="2"> 그렇지 않다</label>
            <label><input type="radio" name="q2" value="3"> 보통이다</label>
            <label><input type="radio" name="q2" value="4"> 그렇다</label>
            <label><input type="radio" name="q2" value="5"> 매우 그렇다</label>
          </div>
        </li>

        <li>
          <div class="question-wrapper">
            <span class="question-text">나는 가능한 한 높은 삶의 질을 유지하고 싶다.</span>
          </div>
          <div class="options">
            <label><input type="radio" name="q3" value="1" required> 전혀 그렇지 않다</label>
            <label><input type="radio" name="q3" value="2"> 그렇지 않다</label>
            <label><input type="radio" name="q3" value="3"> 보통이다</label>
            <label><input type="radio" name="q3" value="4"> 그렇다</label>
            <label><input type="radio" name="q3" value="5"> 매우 그렇다</label>
          </div>
        </li>

        <li>
          <div class="question-wrapper">
            <span class="question-text">나는 가족이나 주변 사람에게 부담을 덜 주는 치료를 선택하고 싶다.</span>
          </div>
          <div class="options">
            <label><input type="radio" name="q4" value="1" required> 전혀 그렇지 않다</label>
            <label><input type="radio" name="q4" value="2"> 그렇지 않다</label>
            <label><input type="radio" name="q4" value="3"> 보통이다</label>
            <label><input type="radio" name="q4" value="4"> 그렇다</label>
            <label><input type="radio" name="q4" value="5"> 매우 그렇다</label>
          </div>
        </li>

        <li>
          <div class="question-wrapper">
            <span class="question-text">나는 나의 의지대로 생활하고 싶다.</span>
          </div>
          <div class="options">
            <label><input type="radio" name="q5" value="1" required> 전혀 그렇지 않다</label>
            <label><input type="radio" name="q5" value="2"> 그렇지 않다</label>
            <label><input type="radio" name="q5" value="3"> 보통이다</label>
            <label><input type="radio" name="q5" value="4"> 그렇다</label>
            <label><input type="radio" name="q5" value="5"> 매우 그렇다</label>
          </div>
        </li>
      </ol>

      <button type="submit">다음</button>
    </form>
  </div>
</body>
</html>
